services:
  - type: web
    name: stock-prediction
    runtime: python
    buildCommand: pip install -r server/requirements.txt
    startCommand: cd server && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: CARGO_HOME
        value: /tmp/cargo
      - key: RUSTUP_HOME
        value: /tmp/rustup
      - key: CARGO_TARGET_DIR
        value: /tmp/cargo-target